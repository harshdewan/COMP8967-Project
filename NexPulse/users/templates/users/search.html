<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - Suggested People</title>
    <style>
      :root {
            --base-font-size: 16px;
            --primary-color: #ff6f61;
            --secondary-color: #f7f7f7;
            --accent-color: #ffcc5c;
            --background-color: #ffffff;
            --text-color: #333333;
            --header-footer-color: #ff9a8b;
            --form-bg: #ffffff; /* Background for form section */
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-size: var(--base-font-size);
            display: flex;
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 1.8em;
            color: var(--secondary-color);
            margin-bottom: 50px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--secondary-color);
        }

        header {
            border-bottom: 2px solid var(--header-footer-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-right: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.2em;
            transition: color 0.3s;
        }

        header nav a.active {
            color: var(--accent-color);
            font-weight: bold;
        }

        .edit-profile-form {
            background-color: var(--form-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .edit-profile-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        .edit-profile-form input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .edit-profile-form button {
            display: block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .edit-profile-form button:hover {
            background-color: #e05d5d; /* Darker shade on hover */
        }

        .field {
            margin-top: 10px;
        }

        .field label {
            display: inline-block;
            width: 150px;
        }
        .profile-card {
            background-color: #34495e;
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info .name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .profile-info .username {
            font-size: 14px;
            color: #bdc3c7;
        }
        .follow-btn {
            background-color: #1abc9c;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .follow-btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NexPulse</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Suggested People</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <nav>
                <a href="{% url 'home' user_id=user_id %}">Home</a>
            </nav>
        </header>
        {% if suggestedPeoplePresent %}
            {% for user1 in userList %}
                {% if user1.id != user_id %}
                    <section class="profile-card">
                        <div class="profile-info">
                            <img src="{% if user1.profile_image %}{{ user1.profile_image.url }}{% else %}https://via.placeholder.com/50{% endif %}" alt="ProfileImage">
                            <div>
                                <div class="name">{{ user1.first_name }} {{ user1.last_name }}</div>
                                <div class="username">@{{ user1.username }}</div>
                            </div>
                        </div>
                        <button class="follow-btn" data-user-id1="{{ user_id }}" data-user-id2="{{ user1.id }}">Follow</button>
                    </section>
                {% endif %}
            {% endfor %}
        {% else %}
             <section class="profile-card">
             <h2>No User suggestions to show</h2>
             </section>
        {% endif %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const followButtons = document.querySelectorAll('.follow-btn');
            followButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const userId1 = this.getAttribute('data-user-id1');
                    const userId2 = this.getAttribute('data-user-id2');
                    console.log("userId1: ", userId1, " userId2: ", userId2);
                    fetch('{% url "follow_user"%}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ user_id1: userId1, user_id2: userId2 })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            if (data.action === 'followed') {
                                this.textContent = 'Unfollow';
                                this.classList.add('following');
                            } else {
                                this.textContent = 'Follow';
                                this.classList.remove('following');
                            }
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        });
    </script>
</body>
</html>
