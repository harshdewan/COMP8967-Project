<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - Suggested People</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h1 {
            font-size: 24px;
            color: #1abc9c;
            margin-bottom: 70px;
        }
        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar nav ul li {
            margin: 20px 0;
        }
        .sidebar nav ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: #1abc9c;
            color: #2c3e50;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        header {
            border-bottom: 1px solid #1abc9c;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        header nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #1abc9c;
            font-size: 18px;
        }
        header nav a.active {
            color: #ecf0f1;
            font-weight: bold;
        }
        .profile-card {
            background-color: #34495e;
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info .name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .profile-info .username {
            font-size: 14px;
            color: #bdc3c7;
        }
        .follow-btn {
            background-color: #1abc9c;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .follow-btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NexPulse</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Suggested People</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <nav>
                <a href="{% url 'home' user_id=user_id %}">Home</a>
            </nav>
        </header>
        {% if suggestedPeoplePresent %}
            {% for user1 in userList %}
                {% if user1.id != user_id %}
                    <section class="profile-card">
                        <div class="profile-info">
                            <img src="{% if user1.profile_image %}{{ user1.profile_image.url }}{% else %}https://via.placeholder.com/50{% endif %}" alt="ProfileImage">
                            <div>
                                <div class="name">{{ user1.first_name }} {{ user1.last_name }}</div>
                                <div class="username">@{{ user1.username }}</div>
                            </div>
                        </div>
                        <button class="follow-btn" data-user-id1="{{ user_id }}" data-user-id2="{{ user1.id }}">Follow</button>
                    </section>
                {% endif %}
            {% endfor %}
        {% else %}
             <section class="profile-card">
             <h2>No User suggestions to show</h2>
             </section>
        {% endif %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const followButtons = document.querySelectorAll('.follow-btn');
            followButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const userId1 = this.getAttribute('data-user-id1');
                    const userId2 = this.getAttribute('data-user-id2');
                    console.log("userId1: ", userId1, " userId2: ", userId2);
                    fetch('{% url "follow_user"%}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({ user_id1: userId1, user_id2: userId2 })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            if (data.action === 'followed') {
                                this.textContent = 'Unfollow';
                                this.classList.add('following');
                            } else {
                                this.textContent = 'Follow';
                                this.classList.remove('following');
                            }
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
                });
            });
        });
    </script>
</body>
</html>
