<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - Sign Up</title>
    <style>
        body {
            background-color: #f8e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1abc9c;
        }
        .container form {
            display: inline-block;
            text-align: left;
        }
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .container input[type="submit"]:hover {
            background-color: #16a085;
        }
        .container a {
            color: #1abc9c;
            text-decoration: none;
        }
        .container p {
            font-size: 12px;
            margin-top: 20px;
            color: #555;
        }
        .container p a {
            color: #1abc9c;
            text-decoration: underline;
        }
        .password-error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NexPulse</h1>
        <form id="signupForm" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <h2>Create an account</h2>
            <p>Enter your email to sign up for this app</p>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="REGISTER">
        </form>
        <div class="password-error">
            {% if form.errors %}
                <p>Password and Confirm Password did not match, Please Try Again</p>
            {% endif %}
        </div>
        <p>Already a user? <a href="#">Login</a></p>
        <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
