<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - Sign Up</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
             body {
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #FFA65E;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FF6F61;
        }
        .container h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #FFA65E;
        }
        .container form {
            display: inline-block;
            text-align: left;
            width: 100%;
        }
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFA65E;
            border-radius: 5px;
            box-sizing: border-box;
            color: #FFA65E;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FF6F61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .container input[type="submit"]:hover {
            background-color: #FFC85D;
        }
        .container a {
            color: #FFA65E;
            text-decoration: none;
        }
        .container p {
            font-size: 14px;
            margin-top: 20px;
            color: #FFA65E;
        }
        .container p a {
            color: blue;
            text-decoration: underline;
        }
        .signup-message {
            color: #FFA65E;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NexPulse</h1>
        <form id="signupForm" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <h2>Create an account</h2>
            <p>Enter your email to sign up for this app</p>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="REGISTER">
        </form>
        {% if message %}
            <div class="signup-message">{{ message }}</div>
        {% endif %}
        <p>Already a user? <a href="http://localhost:8000/nexpulse/login/">Login</a></p>
        <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
