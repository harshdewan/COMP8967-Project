<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - Sign Up</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }
        .container {
            text-align: center;
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1abc9c;
        }
        .container h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .container form {
            display: inline-block;
            text-align: left;
        }
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .container input[type="submit"]:hover {
            background-color: #16a085;
        }
        .container a {
            color: #1abc9c;
            text-decoration: none;
        }
        .container p a {
            color: #1abc9c;
            text-decoration: underline;
        }
        .signup-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NexPulse</h1>
        <form id="signupForm" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <h2>Create an account</h2>
            <p>Enter your email to sign up for this app</p>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="REGISTER">
        </form>
        {% if message %}
            <div class="signup-message">{{ message }}</div>
        {% endif %}
        <p>Already a user? <a href="http://localhost:8000/nexpulse/login/">Login</a></p>
        <p>By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
</body>
</html>
