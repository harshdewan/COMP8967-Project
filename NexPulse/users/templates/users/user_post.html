<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --base-font-size: 16px;
            --primary-color: #ff6f61;
            --secondary-color: #f7f7f7;
            --accent-color: #ffcc5c;
            --background-color: #ffffff;
            --text-color: #333333;
            --header-footer-color: #ff9a8b;
            --form-bg: #ffffff; /* Background for form section */
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-size: var(--base-font-size);
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .post-container {
            width: 60%;
            background-color: var(--form-bg); /* White background for the post container */
            border: 1px solid var(--primary-color); /* Primary color border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-icon {
            background-color: var(--primary-color); /* Primary color for the profile icon */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ffffff; /* White text for the icon */
            margin-right: 10px;
        }

        .profile-name {
            font-weight: bold;
            color: var(--primary-color); /* Primary color for the name */
        }

        .post-content {
            background-color: var(--secondary-color); /* Light gray background for the post content */
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            color: var(--text-color); /* Darker text color */
        }

        .post-content p {
            margin: 0;
            line-height: 1.5;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
        }

        .spam-message {
            color: #e74c3c; /* Red for spam messages */
            font-weight: bold;
            margin-top: 15px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group .btn {
            flex: 1;
            margin: 0 5px;
        }

        .btn-primary {
            background-color: var(--primary-color); /* Primary color */
            border: none;
            color: #ffffff; /* White text for buttons */
        }

        .btn-primary:hover {
            background-color: #e05d5d; /* Darker shade on hover */
        }

        .btn-secondary {
            background-color: #f39c12; /* Bright orange */
            border: none;
            color: #ffffff; /* White text */
        }

        .btn-secondary:hover {
            background-color: #e67e22; /* Darker orange on hover */
        }
    </style>
</head>
<body>

<div class="post-container">
    <div class="post-header">
        <div class="profile-icon">AM</div> <!-- Profile icon with initials -->
        <div class="profile-name">ammar@uwindsor.ca</div>
    </div>

    <form id="userPostForm" method="post" action="{% url 'userpost' user_id=user_id %}">
        {% csrf_token %}
        <div class="post-content">
            <textarea class="form-control post-textarea" name="userpost_content" rows="5" placeholder="What's on your mind?" required>{{ userpost_content }}</textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Post</button>
            <a href="{% url 'home' user_id=user_id %}" class="btn btn-secondary">Home</a>
        </div>
    </form>
    {% if display_message %}
        <div class="spam-message">{{ display_message }}</div>
    {% endif %}
    {% if userContent %}
    {% endif %}
</div>

</body>
</html>
