<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Post</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #ecf0f1;
    }
    .post-container {
        width: 60%;
        background-color: #34495e;
        border: 1px solid #1abc9c;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 20px;
    }
    .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .profile-icon {
        background-color: #1abc9c;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #2c3e50;
        margin-right: 10px;
    }
    .profile-name {
        font-weight: bold;
        color: #1abc9c;
    }
    .post-content {
        background-color: #2c3e50;
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
        color: #ecf0f1;
    }
    .post-content p {
        margin: 0;
        line-height: 1.5;
    }
    .post-footer {
        display: flex;
        justify-content: space-between;
    }
    .post-footer .likes-comments {
        color: #bdc3c7;
    }
    .spam-message {
        color: #e74c3c;
        font-weight: bold;
        margin-top: 15px;
    }
    .button-group {
        display: flex;
        justify-content: space-between;
    }
    .button-group .btn {
        flex: 1;
        margin: 0 5px;
    }
    .btn-primary {
        background-color: #1abc9c;
        border: none;
    }
    .btn-primary:hover {
        background-color: #16a085;
    }
</style>
</head>
<body>

<div class="post-container">
    <div class="post-header">
        <div class="profile-icon">AM</div> <!-- Profile icon with initials -->
        <div class="profile-name">ammar@uwindsor.ca</div>
    </div>

    <form id="userPostForm" method="post" action="{% url 'userpost' user_id=user_id %}">
        {% csrf_token %}
        <div class="post-content">
            <textarea class="form-control post-textarea" name="userpost_content" rows="5" placeholder="What's on your mind?" required>{{ userpost_content }}</textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Post</button>
            <a href="{% url 'home' user_id=user_id %}" class="btn btn-primary">Home</a>
        </div>
    </form>
    {% if display_message %}
        <div class="spam-message">{{ display_message }}</div>
    {% endif %}
    {% if userContent %}
    {% endif %}
</div>

</body>
</html>
