<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - My Followers</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h1 {
            font-size: 24px;
            color: #1abc9c;
            margin-bottom: 70px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 20px 0;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: #1abc9c;
            color: #2c3e50;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        header {
            border-bottom: 1px solid #1abc9c;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        header nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #1abc9c;
            font-size: 18px;
        }

        header nav a.active {
            color: #ecf0f1;
            font-weight: bold;
        }

        .follower-card {
            background-color: #34495e;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .follower-icon {
            background-color: #1abc9c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #2c3e50;
            margin-right: 20px;
        }

        .follower-info {
            display: flex;
            flex-direction: column;
        }

        .follower-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .follower-info h4 {
            margin: 5px 0 0;
            font-size: 14px;
            color: #bdc3c7;
        }

        .no-followers {
            text-align: center;
            font-size: 24px;
            color: #ecf0f1;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NexPulse</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">My Followers</a></li>
                <li><a href="{% url 'profile' user_id=user_id %}">My Profile</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <nav>
                <a href="{% url 'home' user_id=user_id %}">Home</a>
            </nav>
        </header>
        {% if followers %}
            {% for user1 in followerList %}
                <section class="follower-card">
                    <div class="follower-icon">{{ user1.first_name|slice:":1" }}{{ user1.last_name|slice:":1" }}</div>
                    <div class="follower-info">
                        <h3>{{ user1.first_name }} {{ user1.last_name }}</h3>
                        <h4>@{{ user1.username }}</h4>
                    </div>
                </section>
            {% endfor %}
        {% else %}
             <section class="no-followers">
                 <div>
                     <img src="path/to/your/icon.png" alt="No Followers Icon">
                     <h2>No profiles to show</h2>
                 </div>
             </section>
        {% endif %}
    </div>
</body>
</html>
