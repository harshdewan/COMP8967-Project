<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - My Followers</title>
    <style>
        :root {
            --base-font-size: 16px;
            --primary-color: #ff6f61;
            --secondary-color: #f7f7f7;
            --accent-color: #ffcc5c;
            --background-color: #ffffff;
            --text-color: #333333;
            --header-footer-color: #ff9a8b;
            --profile-card-bg: #ffecb3; /* Light yellow for profile cards */
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-size: var(--base-font-size);
            display: flex;
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 1.8em;
            color: var(--secondary-color);
            margin-bottom: 50px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--secondary-color);
        }

        header {
            border-bottom: 2px solid var(--header-footer-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-right: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.2em;
            transition: color 0.3s;
        }

        header nav a.active {
            color: var(--accent-color);
            font-weight: bold;
        }

        .follower-card {
            background-color: var(--profile-card-bg); /* Light yellow for follower cards */
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
        }

        .follower-icon {
            background-color: var(--primary-color); /* Match follower icon color with primary color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--secondary-color); /* White text color */
            margin-right: 20px;
        }

        .follower-info {
            display: flex;
            flex-direction: column;
        }

        .follower-info h3 {
            margin: 0;
            font-size: 18px;
            color: var(--text-color); /* Dark text color for names */
        }

        .follower-info h4 {
            margin: 5px 0 0;
            font-size: 14px;
            color: #8d6e63; /* Light brown for usernames */
        }

        .no-followers {
            text-align: center;
            font-size: 24px;
            color: #ecf0f1;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NexPulse</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">My Followers</a></li>
                <li><a href="{% url 'profile' user_id=user_id %}">My Profile</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <nav>
                <a href="{% url 'home' user_id=user_id %}">Home</a>
            </nav>
        </header>
        {% if followers %}
            {% for user1 in followerList %}
                <section class="follower-card">
                    <div class="follower-icon">{{ user1.first_name|slice:":1" }}{{ user1.last_name|slice:":1" }}</div>
                    <div class="follower-info">
                        <h3>{{ user1.first_name }} {{ user1.last_name }}</h3>
                        <h4>@{{ user1.username }}</h4>
                    </div>
                </section>
            {% endfor %}
        {% else %}
             <section class="no-followers">
                 <div>
                     <img src="path/to/your/icon.png" alt="No Followers Icon">
                     <h2>No profiles to show</h2>
                 </div>
             </section>
        {% endif %}
    </div>
</body>
</html>
