<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - Communities</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            padding: 20px;
            height: 100vh;
            color: #fff;
        }

        .sidebar h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 50px;
            text-align: center;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 20px 0;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: #ffffff50;
        }

        .main-content {
            flex: 1;
            padding: 40px;
        }

        header {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
        }

        header nav a.active {
            color: #2c3e50;
            font-weight: bold;
        }

        .content-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .content-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .edit-profile-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .edit-profile-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        .edit-profile-form input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .edit-profile-form button {
            display: block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .edit-profile-form button:hover {
            background-color: #2980b9;
        }

        .field {
            margin-top: 10px;
        }

        .field label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NexPulse</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Communities</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <nav>
                <a href="{% url 'home' user_id=user_id %}">Home</a>
            </nav>
        </header>
        {% if communitiesPresent %}
            <section class="content-section">
                <!-- Communities content will be here -->
            </section>
        {% else %}
            <section class="content-section">
                <h2>No Communities to show</h2>
            </section>
        {% endif %}
    </div>
</body>
</html>
