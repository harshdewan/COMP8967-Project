<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexPulse - Change Password</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-font-size: 16px;
            --primary-color: #ff6f61;
            --secondary-color: #f7f7f7;
            --accent-color: #ffcc5c;
            --background-color: #ffffff;
            --text-color: #333333;
            --header-footer-color: #ff9a8b;
            --form-bg: #ffffff; /* Background for form section */
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-size: var(--base-font-size);
            display: flex;
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h1 {
            font-size: 1.8em;
            color: var(--secondary-color);
            margin-bottom: 50px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: var(--secondary-color);
        }

        header {
            border-bottom: 2px solid var(--header-footer-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-right: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.2em;
            transition: color 0.3s;
        }

        header nav a.active {
            color: var(--accent-color);
            font-weight: bold;
        }

        .edit-profile-form {
            background-color: var(--form-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .edit-profile-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        .edit-profile-form input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .edit-profile-form button {
            display: block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .edit-profile-form button:hover {
            background-color: #e05d5d; /* Darker shade on hover */
        }

        .field {
            margin-top: 10px;
        }

        .field label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NexPulse</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Change Password</a></li>
                <li><a href="{% url 'profile' user_id=user_id%}">My Profile</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <nav>
                <a href="{% url 'home' user_id=user_id %}">Home</a>
            </nav>
        </header>

        <h1>Change Password</h1>
        <section class="edit-profile-form">
            <form action="{% url 'profile' user_id=user_id %}" method="POST">
                {% csrf_token %}
                <div class="field">
                    <label for="old-password">Old Password</label>
                    <input type="password" id="old-password" name="old-password" required>
                </div>

                <div class="field">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>

                <div class="field">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
