<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Post Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8e9e9;
    }
    .post-card {
      margin-top: 50px;
    }
    .post-textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card post-card">
          <div class="card-body">
            <h5 class="card-title">Create a Post</h5>
            <form id="userPostForm" method="post" action="{% url 'mypost' %}">
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control post-textarea" name="userpost_content" rows="5" placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Post</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
